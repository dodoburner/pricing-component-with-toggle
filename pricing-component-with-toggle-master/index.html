<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Pricing Component With Toggle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

</head>
<body>
  <img id="bottom-img" src="images/bg-bottom.svg" alt="">
  <img id="top-img" src="images/bg-top.svg" alt="">

  <p id="title"> Our Pricing</p> 

  <div id="toggle">
    <p class="toggle-text">Annually</p>
    <label id="switch">
      <input type="checkbox">
      <span id="slider"></span>
    </label>
    <p class="toggle-text">Monthly</p>
  </div>
 
  
  <main>
    <div class="left-right">
      <p class="name">Basic</p>
      <p class="price"><span>$</span>19.99</p>
      <p class="info">500GB Storage</p>
      <p class="info">2 Users Allowed</p>
      <p class="info">Send up to 3 GB</p>
      <button class="learn-more">LEARN MORE</button>
    </div>
  
    <div id="middle">
      <p class="name name-middle">Professional</p>
      <p class="price price-middle"><span>$</span>24.99</p>
      <p class="info info-middle">1TB Storage</p>
      <p class="info info-middle">5 Users Allowed</p>
      <p class="info info-middle">Send up to 10 GB</p>
      <button class="learn-more learn-more-middle">LEARN MORE</button>
    </div>
  
    <div class="left-right">
      <p class="name" >Master</p>
      <p class="price"><span>$</span>39.99</p>
      <p class="info">2TB Storage</p>
      <p class="info">10 Users Allowed</p>
      <p class="info">Send up to 20 GB</p>
      <button class="learn-more">LEARN MORE</button>
    </div>
  </main>
  
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
